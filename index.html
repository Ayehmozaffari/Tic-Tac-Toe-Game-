
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe Game using JavaSript using JavaScript with Source Code - @code.scientist x @codingtorque
    </title>
</head>

<body>
    <table id="scoreboard" align="center">
        <tr>
            <td style=""> Player 1 </td>
            <td width="30"> &nbsp; </td>
            <td> Player 2 </td>
        </tr>
        <tr>
            <td class="score" id="player1">
                0
            </td>
            <td> &nbsp; </td>
            <td class="score" id="player2">
                0
            </td>
        </tr>
    </table>
    
    <div id="placeholder"></div>
    
    <button style="border: none;border-radius: 20px 1px 20px 1px;background: linear-gradient(40deg,rgb(255, 15, 123),rgb(136, 3, 81));padding: 10px 20px 10px 20px;color: rgba(240, 248, 255, 0.892);vertical-align: middle;font: normal 16px comic sans ms;font-size: 13px;box-shadow: inset 2px 2px 2px #fff,inset 2px 2px 2px #54f6ff,inset 5px 2px 5px #ea36e1, inset 2px 5px 2px #ea36e1;"onclick="restart()">
        Reset
    </button>
    <select style="border: none;border-radius: 8px 0px 8px;background-color: #e021a4;color: #ffffffbc;" onchange="restart(this.value)">
        <option value="2">
            2 X 2
        </option>
        <option value="3" selected="">
            3 X 3
        </option>
        <option value="4">
            4 X 4
        </option>
        <option value="5">
            5 X 5
        </option>
        <option value="6">
            6 X 6
        </option>
    </select>

    <script src="script.js"></script>
</body>

</html>
